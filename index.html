    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function () {
        var redirect = sessionStorage.getItem('spa-redirect-path');
        if (!redirect) return;

        sessionStorage.removeItem('spa-redirect-path');

        // When hosted under a sub-path (GitHub Pages project site), prefix the stored
        // route with the current base path (e.g. /suratdiamondLV/).
        var base = window.location.pathname;
        if (!base.endsWith('/')) base = base + '/';

        if (redirect.startsWith('/')) redirect = redirect.slice(1);
        window.history.replaceState(null, null, base + redirect);
      })();
    </script>
